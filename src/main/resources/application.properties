spring.kafka.bootstrap-servers: localhost:9092
spring.kafka.consumer.keyDeserializer: org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.valueDeserializer: io.confluent.kafka.serializers.KafkaAvroDeserializer
# spring.kafka.consumer.valueDeserializer: io.confluent.kafka.serializers.json.KafkaJsonSchemaDeserializer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.missingTopicsFatal=false
spring.kafka.consumer.properties.schema.registry.url: http://localhost:8081
spring.kafka.consumer.properties.specific.avro.reader=true
server.port=8080
logging.level.root=INFO